{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container subscribe">
    <div class="row">
        <div class="col-md-2"> </div>
        <div class="col-md-8">
            <!--Flash message -->
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                {{ message }}
            </div>
            {% endfor %}
            <!-- Login form -->
            <h4 class="login">Enter Your Credentials to Login</h4>
            {{wtf.quick_form(login_form)}}
            <p class="don't"> Don't have an account? <a href="{{url_for('auth.register')}}">Sign Up here</a></p>
        </div>
        <div clas="col-md-2"> </div>
    </div>
</div>

<style>
    body {
        background-image: url("../../static/img/light-bulb-12.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
    }
</style>
{% endblock%}
